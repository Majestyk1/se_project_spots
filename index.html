<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="author" content="Majestyk Vaughns"/><meta name="description" content="spots landing page"/><meta name="keywords" content="HTML, CSS"/><title>SPOTS</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="7fdef1c60650ea79ea97.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="Pencil icon" class="profile__pencil-icon"/></button> <img src="2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-btn"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer">2024 &copy; Spots</footer><div class="modal" id="edit-modal"><div class="modal__container modal__conatiner_type_profile"><button type="button" class="modal__close-btn"></button><h2 class="modal__title modal__title_type_profile">Edit profile</h2><form name="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn" disabled="disabled">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New post</h2><form name="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">caption <input id="add-card-name-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn" disabled="disabled">Save</button></form></div></div></div><div class="modal" id="preview-modal"><div class="modal__container modal__container_type_preview"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img src="" alt="" class="modal__image"/></div><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container modal__conatiner_type_profile"><button type="button" class="modal__close-btn"></button><h2 class="modal__title modal__title_type_profile">Edit profile avatar</h2><form name="edit-avatar-profile" class="modal__form" novalidate><label for="profile-avatar-input" class="modal__label">Profile picture <input id="profile-avatar-input" class="modal__input" name="avatar" type="url" placeholder="Paste the link to an image here" required/> <span id="profile-avatar-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn" disabled="disabled">Save</button></form></div></div><div class="modal" id="delete-modal"><div class="modal__container modal__container_type_delete"><button type="button" class="modal__close-btn modal__close-btn_type_delete"></button><h2 class="modal__title modal__title_type_delete">Are you sure you want to delete this image?</h2><form name="delete-form" class="modal__form modal__form_delete" novalidate><div class="modal__btn-container"><button type="submit" class="modal__submit-btn modal__submit-btn_color_red">Delete</button> <button type="button" class="modal__button">Cancel</button></div></form></div></div></body></html>
